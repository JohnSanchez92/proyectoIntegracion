<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Conversor de Moneda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Conversor de Moneda</h2>

  <label for="cantidad">Cantidad</label>
  <input type="number" id="cantidad" placeholder="Ej: 100" />

  <label for="origen">Moneda Origen</label>
  <select id="origen">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="MXN">MXN</option>
  </select>

  <label for="destino">Moneda Destino</label>
  <select id="destino">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="MXN">MXN</option>
  </select>

  <button onclick="convertir()">Convertir</button>

  <div id="resultado"></div>

  <script>
    async function convertir() {
      const cantidad = parseFloat(document.getElementById("cantidad").value);
      const origen = document.getElementById("origen").value;
      const destino = document.getElementById("destino").value;

      if (isNaN(cantidad) || cantidad <= 0) {
        document.getElementById("resultado").innerText = "Por favor ingrese una cantidad vÃ¡lida.";
        return;
      }

      const respuesta = await fetch("http://localhost:5000/api/convertir", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cantidad, origen, destino })
      });

      const data = await respuesta.json();

      if (respuesta.ok) {
        document.getElementById("resultado").innerText =
          `Resultado: ${data.resultado} ${destino}`;
      } else {
        document.getElementById("resultado").innerText = `Error: ${data.error}`;
      }
    }
  </script>
</body>
</html>
