version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000" 
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3001:80" 
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts
    user: root
    ports:
      - "8080:8080" 
      - "50000:50000" 
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped

volumes:
  jenkins_home:
